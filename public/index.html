<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AngularJS App</title>
    <!--   <link rel="stylesheet" href="css/app.css"/>-->
    <link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>
<div class="container" ng-controller="AppCtrl">
    <div class="row">
        <div ng-controller="MasterWordCtrl" class="btn-group">
            <button type="button" class="btn btn-lg btn-primary" style="font-family:monospace"
                    ng-repeat="letter in master track by $index">
                {{letter}}
            </button>
        </div>
    </div>

    <div ng-controller="GuessCtrl">
        <div class="row" ng-repeat="guess in guesses">
            <div class="btn-group">
                <button type="button" class="btn btn-lg {{letter.class}}" style="font-family:monospace"
                        ng-repeat="letter in guess.letters">
                    {{letter.letter}}
                </button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-lg">
                    {{guess.score}}
                </button>
            </div>
        </div>
    </div>

    <div class="row" ng-controller="SubmitCtrl">
        <form class="form-horizontal">
            <input type="text" ng-model="guessedWord"/>
            <button class="btn btn-primary" ng-disabled="!allowSubmit" ng-click="submitGuess()">submit</button>
            <div ng-show="showAlert" class="alert alert-danger">
                {{message}}
            </div>
            <div ng-show="!showAlert" class="alert alert-success">
                {{message}}
            </div>
        </form>
    </div>
</div>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-route.js"></script>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="js/app.js"></script>
<script src="js/game.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
</body>
</html>
